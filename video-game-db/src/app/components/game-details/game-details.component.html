<div class="details">
   <div class="game-banner">
     <img src="" alt="game-image">
   </div>

   <div class="game-detail">
     <div class="detail-wrapper">
       <div class="game-header">
        <h1 class="game-name"></h1>
        <h2 class="game-release-date"></h2>
        <p class="game-genres">
          <span>

          </span>
        </p>
       </div>
     </div>

     <div class="game-guage">
       <mwl-gauge class="two"
                  [max]="100"
                  [dialStartAngle]="180"
                  [dialEndAngle]="0"
                  [value]="gameRating"
                  [animated]="true"
                  [color]="getColor"
                  [animationDuration]="2"></mwl-gauge>
     </div>
    <a class="gauge-label"
       href=""
       target="_blank">

    </a>
   </div>


</div>
